<html>
    <head>
        <title>Horse-clicker</title>
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> jak już będą funkcjonalności xd-->
        <link rel="stylesheet" href="D:\Projekty\Horse-clicker\test\static\style.css">

    </head>
    <body>
        <div></div> <!-- info o projekcie -->

        <div id="opcje">
            <form action="" method="post">
                <table>
                    <tr>
                        <th colspan="2">Opcje sitterowania</th>
                    </tr>
                    <tr>
                        <td>Wpisz liczbę koni do oporządzenia:</td>
                        <td><input type="number" name="konie" id="konie" min="1"></td>
                    </tr>
                    <tr>
                        <td>Czy posiadasz vipa? [automat karmienia]</td>
                        <td><input type="radio" name="vip" id="tak" CHECKED> Tak
                        <input type="radio" name="vip" id="nie"> Nie</td>
                    </tr>
                    <tr>
                        <td>Czy rejestrować konie w ojku?</td>
                        <td><input type="radio" name="reg" id="tak" CHECKED> Tak
                            <input type="radio" name="reg" id="nie"> Nie</td>
                    </tr>
                    <tr>
                        <td>Czy kłaść spać?</td>
                        <td><input type="radio" name="sleep" id="tak" CHECKED> Tak
                            <input type="radio" name="sleep" id="nie"> Nie</td>
                    </tr>
                    <tr>
                        <td>Czy pokrywać klacze?</td>
                        <td><input type="radio" name="multiplication" id="tak"> Tak
                            <input type="radio" name="multiplication" id="nie" CHECKED> Nie</td>
                    </tr>
                    <tr>
                        <td>Czy wyłączyć komputer po sitterce?</td>
                        <td><input type="radio" name="shutdown" id="tak"> Tak
                            <input type="radio" name="shutdown" id="nie" CHECKED> Nie</td>
                    </tr>
                    <tr>
                        <th colspan="2"><br><input type="button" value="Zacznij sitterkę"></th>
                    </tr>
                </table>
            </form>
        </div> <!-- formularz -->

    </body>
</html>
